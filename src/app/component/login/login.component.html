<div class="d-flex justify-content-center align-items-center vh-100 page-container">
  <div class="row w-100" style="max-width: 800px;">
    
    <!-- Image Section -->
    <div class="col-md-5 d-flex align-items-center justify-content-center p-4">
      <img src="assets/bank.png" style="border: none; max-width: 100%; height: auto;">
    </div>

    <!-- Login Form Section -->
    <div class="col-md-7">
      <div class="card p-4">
        <h2 class="text-center mb-4 text-primary">Loan Management - Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

          <div class="form-group mb-3">
            <label style="font-weight: bold;" for="username">Username</label>
            <input id="username" type="text" class="form-control" formControlName="username" placeholder="Enter your username" />
          </div>

          <div class="form-group mb-3">
            <label style="font-weight: bold;" for="password">Password</label>
            <input id="password" type="password" class="form-control" formControlName="password" placeholder="Enter your password" />
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
        </form>

        <div class="text-center mt-3">
          <p>Don't have an account? <a [routerLink]="['/register']" class="text-primary">Register</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
