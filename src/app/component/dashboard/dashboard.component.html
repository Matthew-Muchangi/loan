<div class="container-fluid vh-100 bg-light">
  <div class="row h-100">
    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block bg-dark sidebar position-fixed top-0 start-0 vh-100 d-flex flex-column justify-content-between">
      <div class="pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active text-white" routerLink="/dashboard">
              <i class="bi bi-speedometer2"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/customer">
              <i class="bi bi-people-fill"></i> Manage Customers
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/loan">
              <i class="bi bi-cash-coin"></i> Manage Loans
            </a>
          </li>
        </ul>
      </div>
      <div class="p-3">
        <button class="btn btn-outline-light w-100" (click)="logout()">
          <i class="bi bi-box-arrow-right"></i> Sign Out
        </button>
      </div>
    </nav>
    
    <!-- Main Content -->
    <main class="col-md-10 ms-auto px-md-5 py-4">
      <h2 class="fw-bold text-primary">Loan Management Dashboard</h2>
      
      <!-- Dashboard Stats -->
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card shadow-sm border-0">
            <div class="card-body text-center">
              <h5 class="card-title text-primary">Total Customers</h5>
              <p class="fs-3 fw-bold text-dark">{{ totalCustomers }}</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm border-0">
            <div class="card-body text-center">
              <h5 class="card-title text-success">Active Loans</h5>
              <p class="fs-3 fw-bold text-dark">{{ totalLoans }}</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm border-0">
            <div class="card-body text-center">
              <h5 class="card-title text-danger">Overdue Loans</h5>
              <p class="fs-3 fw-bold text-dark">120</p>
            </div>
          </div>
        </div>
        <!-- Charts Section -->
      <div class="row mt-4">
        <div class="col-md-6">
          <div class="card shadow-sm border-0">
            <div class="card-header bg-white fw-bold">Loan Growth Trend</div>
            <div class="card-body">
              <canvas id="loanGrowthChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card shadow-sm border-0">
            <div class="card-header bg-white fw-bold">Revenue Analysis</div>
            <div class="card-body">
              <canvas id="revenueChart"></canvas>
            </div>
          </div>
        </div>
      </div>
      </div>
    </main>
  </div>
</div>
